<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Game</title>

  <!-- Łączenie arkusza stylów CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- MENU STARTOWE -->
  <div id="menu">
    <h1>Tetris Menu</h1>

    <!-- Pole do wpisania nazwy użytkownika -->
    <input type="text" id="username" placeholder="Wprowadź nazwę użytkownika" />

    <!-- Przycisk logowania -->
    <button onclick="loginUser()">Zaloguj się</button>

    <!-- Wybór poziomu trudności -->
    <select id="difficulty">
      <option value="beginner">Początkujący</option>
      <option value="intermediate">Średniozaawansowany</option>
      <option value="advanced">Zaawansowany</option>
    </select>

    <!-- Przycisk rozpoczęcia gry -->
    <button onclick="startGame()">Start</button>
  </div>

  <!-- GŁÓWNY WIDOK GRY -->
  <div id="game" style="display: none">
    <!-- Canvas, na którym rysowana jest gra -->
    <canvas id="tetris" width="300" height="600"></canvas>

    <!-- HUD (interfejs użytkownika) -->
    <div id="hud">
      <div id="score">Punkty: 0</div> <!-- Licznik punktów -->
      <div id="level">Poziom: 1</div> <!-- Aktualny poziom -->
      <div id="pause" style="display: none">PAUZA</div> <!-- Informacja o pauzie -->
      <button onclick="restartGame()">Restart</button> <!-- Przycisk restartu -->
    </div>
  </div>

  <!-- Element do efektów wizualnych (np. błysk, koniec gry) -->
  <div id="flash" style="display: none"></div>

  <!-- Załączenie plików JS w odpowiedniej kolejności -->
  <script src="js/config.js"></script> <!-- Konfiguracja gry -->
  <script src="js/user.js"></script> <!-- Obsługa użytkownika -->
  <script src="js/figures.js"></script> <!-- Definicje klocków -->
  <script src="js/menu.js"></script> <!-- Logika menu startowego -->
  <script src="js/game.js"></script> <!-- Silnik gry -->
  <script src="js/main.js"></script> <!-- Start gry i logi -->
</body>

</html>
